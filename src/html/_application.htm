<section class="section-application application">
	<div class="application__container" tabindex="0">

		<h2 class="application__title section-title right-rounding left-rounding">Оставьте заявку</h2>
		<div class="application__wrapper">
			<form  action="https://jsonplaceholder.typicode.com/posts" method="POST"  autocomplete="on" class="application__form">
				<div class="application__inputs-wrapper">
					<label for="application-name" data-hidden>Ваше имя</label>
					<input id="application-name" autocomplete="off" type="text" name="name" placeholder="Ваше имя" maxlength="20"
						class="application__input input">
					<label for="application-phone" data-hidden>Номер телефона<abbr title="Обязательно	">*</abbr></label>
					<input id="application-phone" autocomplete="off" type="tel" name="phone" placeholder="Номер телефона*" data-inputmask="'mask': '+7 (999) 999-999'"
						class="application__input input" data-required data-validate required data-hidden>
				</div>
				<label for="application-messege" data-hidden>Ваше сообщение</label>
				<textarea id="application-messege" autocomplete="off" name="message" placeholder="Ваше сообщение" maxlength="1000"
					class="application__textarea input" data-autoheight data-autoheight-min="200"
					data-autoheight-max="400"></textarea>
				<div class="application__checkbox checkbox">
					<input id="c_1" class="application__checkbox-input checkbox__input" type="checkbox" value="1" name="agree" required data-required data-validate>
					<label for="c_1" class="checkbox__label"><span class="checkbox__text">Нажимая кнопку «ОТПРАВИТЬ» вы соглашаетесь на обработку ваших данных</span></label>
				</div>
				<button type="submit" class="application__button button" aria-label="Отправить"><span>Отправить</span></button>
			</form>
		</div>
	</div>
</section>
